<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ask a Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
<h1 class="mb-3">Ask a Question</h1>
<form th:action="@{/ask}" method="post" th:object="${questionRequest}" class="row g-2 mb-3">
    <div class="col-md-6">
        <label class="form-label">Question:</label>
        <input type="text" th:field="*{text}" class="form-control" required />
    </div>
    <div class="col-md-4">
        <label class="form-label">Document:</label>
        <select th:field="*{documentId}" class="form-select" required>
            <option th:each="d : ${documents}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>
    </div>
    <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary">Ask</button>
    </div>
</form>

<div th:if="${answer}">
    <h2>Answer:</h2>
    <p th:text="${answer}"></p>
</div>
<a href="/history" class="btn btn-link">View History</a>
</body>
</html>
